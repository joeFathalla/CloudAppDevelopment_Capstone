<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script
        src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
    <style>
        body,
        html {
            height: 100%;
        }

        main {
            margin-top: 70px;
        }
    </style>
</head>

<body>
    <!-- Navigation bar -->
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'djangoapp:index' %}">Dealership Review</a>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                            {% csrf_token %}
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Username" name="username">
                                <input type="password" class="form-control" placeholder="Password" name="psw">
                                <button class="btn btn-primary" type="submit">Login</button>
                                <a class="btn btn-link" href="{% url 'djangoapp:registration' %}">Sign Up</a>
                            </div>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    

    <!-- Begin page content -->
    <main class="flex-shrink-0">
        <div class="container">

            <form action="{% url 'djangoapp:registration' %}" method="post">
                <div class="container"> <!--Style root div with .container class -->
                    {% csrf_token %}
                    <h1>Sign Up</h1>
                    <hr>
                    <div class="form-group"> <!--Style second div with .form-group class -->
                        <label for="username"><b>User Name</b></label>
                        <input type="text" class="form-control" placeholder="Enter User Name: " name="username"
                            required> <!--Style input with .form-control class -->
                        <label for="firstname"><b>First Name</b></label>
                        <input type="text" class="form-control" placeholder="Enter First Name: " name="firstname"
                            required> <!--Style input with .form-control class -->
                        <label for="lastname"><b>Last Name</b></label>
                        <input type="text" class="form-control" placeholder="Enter Last Name: " name="lastname"
                            required> <!--Style input with .form-control class -->
                        <label for="psw"><b>Password</b></label>
                        <input type="password" class="form-control" placeholder="Enter Password: " name="psw" required>
                        <!--Style input with .form-control class -->
                        {% if message %}
                        <div class="alert alert-warning">
                            <!--Style the message paragraph with .alert and .alert-warning class -->
                            {{ message }}
                        </div>
                        {% endif %}
                        <button class="btn btn-primary mt-2" type="submit">Sign up</button>
                        <!--Style button with .btn and .btn-primary class -->
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
